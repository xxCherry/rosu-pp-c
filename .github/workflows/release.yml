name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: Tag to upload assets
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: rosu_pp_linux64
          - os: windows-latest
            artifact_name: rosu_pp_windows64

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build library
        run: cargo build --release --features capi --target-dir target

      - name: Collect .so
        if: runner.os == 'Linux'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist

          if [[ -f target/release/librosu_pp.so ]]; then
            cp target/release/librosu_pp.so dist/librosu_pp.so
            exit 0
          fi

          so="$(find target -type f -path '*/release/*' -name '*rosu*pp*.so' -print -quit)"

          if [[ -z "$so" ]]; then
            echo "Could not locate a .so file under ./target"
            find target -maxdepth 4 -type f -print
            exit 1
          fi

          cp "$so" dist/librosu_pp.so

      - name: Collect .dll
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null

          $dll = Get-ChildItem -Path target -Recurse -File |
            Where-Object { $_.FullName -match '\\release\\' -and $_.Name -match 'rosu[-_]?pp.*\.dll$' } |
            Select-Object -First 1

          if (-not $dll) {
            Write-Host "Could not locate a .dll file under .\\target"
            Get-ChildItem -Path target -Recurse
            exit 1
          }

          Copy-Item $dll.FullName -Destination "dist\\rosu_pp.dll" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Upload assets
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name || inputs.tag_name }}
          files: |
            dist/**/*.dll
            dist/**/*.so
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
